<!-- Formulário de Cadastro -->
<form action="#" method="POST">
  <h2>Cadastre-se</h2>
  <label for="first-name">Primeiro Nome:</label>
  <input type="text" id="first-name" name="first-name" placeholder="Digite seu primeiro nome" required>

  <label for="last-name">Sobrenome:</label>
  <input type="text" id="last-name" name="last-name" placeholder="Digite seu sobrenome" required>

  <label for="email">E-mail:</label>
  <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>

  <label for="weight">Peso (kg):</label>
  <input type="number" id="weight" name="weight" placeholder="Digite seu peso" required>

  <label for="height">Altura (cm):</label>
  <input type="number" id="height" name="height" placeholder="Digite sua altura" required>

  <label for="gender">Gênero:</label>
  <select id="gender" name="gender" required>
    <option value="none">-</option>
    <option value="masculino">Masculino</option>
    <option value="feminino">Feminino</option>
  </select>

  <label for="password">Senha:</label>
  <input type="password" id="password" name="password" placeholder="Digite sua senha" required>

  <label for="confirm-password">Confirme a Senha:</label>
  <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirme sua senha" required>

  <button type="submit">Enviar</button>
</form>

<!-- Rodapé -->
<footer>
  <p class=" footer custom-gradient mt-5 py-4 text-center ">© Easy Training - 2024</p>
</footer>

</body>
