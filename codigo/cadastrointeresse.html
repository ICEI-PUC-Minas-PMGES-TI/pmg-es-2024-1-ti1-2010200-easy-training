<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="cadastrointeresse.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"
    />
  </head>

  <body>  
    <!-- Cabeçalho -->    
    <header class="header">
      <img class="img-fluid logo pb-3 ps-2" src="logoimg/Logo.png" alt="Logo - Easy Training">
      <nav>
        <input type="checkbox" id="menuToggle">
        <label for="menuToggle" class="menu-icon">
          <i id="closeIcon" class=" fa fa-bars"></i>
          <i class="fa fa-times-circle "></i>
        </label>
        <ul class="menu">
          <li><a class=" text-center" href="index.html">Home</a></li>
          <li><a class=" text-center" href="login.html">Login</a></li>
          <li><a class=" text-center" href="cadastro.html">Cadastro</a></li>
          <li><a class=" text-center" href="contatos.html">Contatos</a></li>
        </ul>

      </nav>
    </header>

    <!--Cadastro De Interesses-->
    <section>
      <form >
        <h2>Fale sobre você:</h2>

        <label for="Interesse"> <br>Qual o seu objetivo (emagrecimento, hipertrofia, manutenção da saúde, qualidade de vida)?
        <br><br>Possui alguma restrição motora ou alguma lesão que te impeça de realizar algum exercício?
        <br><br>Deseja ter ênfase em algum grupo muscular específico?
    
        </label><br>
        <div class="textarea">
        <textarea id="interesse" name="interesseficha" placeholder="Exemplo de objetivo: Eu desejo uma ficha de treino direcionada especificamente para o fortalecimento das costas. Meu objetivo é aprimorar minha técnica de remada, já que pratico canoagem, porém, tenho sentido algumas dores leves no ombro." required></textarea>
        </div>
  
        <button type="submit">Gerar ficha</button>
      </form>
   </section>

    <!-- Rodapé -->
    <footer>
      <p class=" footer custom-gradient mt-5 py-4 text-center ">© Easy Training - 2024</p>
    </footer>
  </body>
